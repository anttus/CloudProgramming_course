<!DOCTYPE html>
<html>

<head>
    <title>A Vue.js Calculator</title>
    <style>
        p,
        input {
            font-family: monospace;
        }

        p {
            white-space: pre;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="values">
            <p>x <input v-model="x"></p>
            <p>y <input v-model="y"></p>
            <p>---------------------</p>
            <p>= <span v-text="result"></span></p>
        </div>
        <div id="buttons">
            <button v-on:click="multiply">Multiply</button>
            <button v-on:click="divide">Divide</button>
        </div>
        <div v-text="results"></div>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="js/logic.js"></script>

</body>

</html>
