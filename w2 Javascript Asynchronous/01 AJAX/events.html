<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title> Handling events in IE8 and earlier </title>
	<style>
		span {
			cursor: pointer;
		}
	</style>
	<script>
		window.onload = function () {
			var div = document.getElementById("clickme");
			if (div.addEventListener) {
				div.addEventListener("click", handleClick, false);
			} else if (div.attachEvent) {
				div.attachEvent("click", handleClick);
			}

			let textDiv = document.getElementById("textDiv");
			if (textDiv.addEventListener) textDiv.addEventListener("mouseover", mouseOver, false);
			else if (textDiv.attachEvent) textDiv.attachEvent("mouseover", mouseOver);

			if (textDiv.addEventListener) textDiv.addEventListener("click", handleClick, false);
			else if (textDiv.attachEvent) textDiv.attachEvent("click", handleClick);
		};

		function handleClick(e) {
			var evt = e || window.event;
			var target;
			if (evt.target) {
				target = evt.target;
			} else {
				target = evt.srcElement;
			}
			console.log("You clicked on " + target.id);
		}

		function mouseOver(e) {
			let event = e || window.event;
			let target;
			if (event.target)	target = event.target;
			else target = event.srcElement;
			console.log("Mouse hovered over " + target.id);
		} 

	</script>
</head>

<body>
	<span id="clickme">Click me!</span>
	<div id="textDiv">Here is some text</div>
</body>

</html>
